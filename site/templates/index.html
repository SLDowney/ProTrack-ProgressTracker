{% extends "layout.html" %}

{% block body %} 

    <table id="percentage_table">
        <tr>
            <th>Table</th>
            <th>Completion Percentage</th>
        </tr>
        {% for key, value in percentages.items() %}
        <tr>
            <td>{{ key | format_percentage_key }}</td>
            <td>{{ "%.2f" % value }}%</td>
        </tr>
        {% endfor %}
    </table>
    
    
{% endblock %}
