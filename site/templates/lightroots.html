{% extends "layout.html" %}

{% block body %} 
    <h2>{{ headline }}</h2>

    <form id="rootform" action="{{ url_for('lightroots') }}" method="POST" enctype="multipart/form-data">
        <div class="row">
            <table style="width: 100%;">
                <colgroup>
                    <col span="1">
                    <col span="2">
                </colgroup>
                
                {% for result in results %}
                    <tbody>
                        <tr>
                            <th>Info</th>
                            <th>Lightroot Info</th>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>{{result[1]}}</td>
                        </tr>
                        <tr>
                            <td>Coordinates</td>
                            <td>{{result[2]}}</td>
                        </tr>
                        <tr>
                            <td>Region</td>
                            <td>{{result[3]}}</td>
                        </tr>
                        
                    <tr>
                        <td>Status</td>
                        <td>
                            <input type="radio" id="undone_{{ result[1] }}" name="done_root_{{ result[1] }}" value="0" {% if result[0] == 0 %}checked{% endif %}><label class="root_radio_labels" for="undone_{{ result[1] }}">Unfound</label>
                            <input type="radio" id="found_{{ result[1] }}"name="done_root_{{ result[1] }}" value="1" {% if result[0] == 1 %}checked{% endif %}><label class="root_radio_labels" for="found_{{ result[1] }}">Found</label>
                            <input type="radio" id="done_{{ result[1] }}"name="done_root_{{ result[1] }}" value="2" {% if result[0] == 2 %}checked{% endif %}><label class=roote_radio_labels" for="done_{{ result[1] }}">Completed</label>
                            <input type="submit" id="RootSubmit" value="Update">
                        </td>
                    </tr>

                {% endfor %}

                </tbody>
            </table>
        </div>
    </form>
{% endblock %}
