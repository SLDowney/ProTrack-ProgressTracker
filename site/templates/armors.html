{% extends "layout.html" %}

{% block body %} 
    <h2>{{ headline }}</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-1 greatfairy_checkboxes">
                <input type="checkbox" id="greatFairy_1" name="greatFairy_1" value="FALSE">
              </div>
              <div class="col-lg-11 greatfairy_labels">
                <label for="greatFairy_1">First Great Fairy</label>
              </div>
              <div class="col-lg-1 greatfairy_checkboxes">
                <input type="checkbox" id="greatFairy_2" name="greatFairy_2" value="FALSE">
              </div>
              <div class="col-lg-11 greatfairy_labels">
                <label for="greatFairy_2">Second Great Fairy</label>
              </div>
              <div class="col-lg-1 greatfairy_checkboxes">
                <input type="checkbox" id="greatFairy_3" name="greatFairy_3" value="FALSE">
              </div>
              <div class="col-lg-11 greatfairy_labels">
                <label for="greatFairy_3">Third Great Fairy</label>
              </div>
              <div class="col-lg-1 greatfairy_checkboxes">
                <input type="checkbox" id="greatFairy_4" name="greatFairy_4" value="FALSE">
              </div>
              <div class="col-lg-11 greatfairy_labels">
                <label for="greatFairy_4">Fourth Great Fairy</label>
              </div>
        </div>
    </div>
    <br>

    <div class="container">
        {% for armor in armors %}
            <div class="row">
                <div class="col-lg-12" id="armor_set">{{ armor[1] }}</div>
                <div class="col-lg-4">
                    <div class="BESTDRAGON">
                        <div class="form-check custom-checkbox">
                            <input class="form-check-input" type="checkbox" value="1" id="have_{{ armor[0] }}_helm" {% if armor[2] == 1 %}checked{% endif %} onclick="updateArmor(this, '{{ armor[2] }}')">
                            <label class="form-check-label BESTDRAGON" for="have_{{ armor[0] }}_helm">Helm</label>
                        </div>                        
                    </div>                    
                </div>
                <div class="col-lg-4">
                    <div class="BESTDRAGON">
                        <div class="form-check custom-checkbox">
                            <input class="form-check-input" type="checkbox" value="1" id="have_{{ armor[0] }}_chest" {% if armor[3] == 1 %}checked{% endif %} onclick="updateArmor(this, '{{ armor[3] }}')">
                            <label class="form-check-label BESTDRAGON" for="have_{{ armor[0] }}_chest">Chest</label>
                        </div>                        
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="BESTDRAGON">
                        <div class="form-check custom-checkbox">
                            <input class="form-check-input" type="checkbox" value="1" id="have_{{ armor[0] }}_pants" {% if armor[4] == 1 %}checked{% endif %} onclick="updateArmor(this, '{{ armor[4] }}')">
                            <label class="form-check-label BESTDRAGON" for="have_{{ armor[0] }}_pants">Pants</label>
                        </div>                        
                    </div>
                </div>
                <div class="col-lg-12" id="armor_update_button">
                    <button type="submit" class="btn btn-block custom-btn">Update</button>
                </div>

                <!-- IF ARMOR FOUND && 1 GREAT FAIRY CHECKED -->

                <div class="col-lg-12" id="armor_upgrade_1">&#9733;</div>
                <div class="col-lg-4">
                    <div class="BESTDRAGON">
                        <div class="form-check custom-checkbox">
                            <input class="form-check-input" type="checkbox" value="1" id="up1_{{ armor[0] }}_helm" {% if armor[5] == "TRUE" %}checked{% endif %} onclick="updateArmor(this, '{{ armor[5] }}')">
                            <label class="form-check-label BESTDRAGON" for="up1_{{ armor[0] }}_helm">Helm</label>
                        </div>                        
                    </div>                    
                </div>
                <div class="col-lg-4">
                    <div class="BESTDRAGON">
                        <div class="form-check custom-checkbox">
                            <input class="form-check-input" type="checkbox" value="1" id="up1_{{ armor[0] }}_chest" {% if armor[6] == "TRUE" %}checked{% endif %} onclick="updateArmor(this, '{{ armor[6] }}')">
                            <label class="form-check-label BESTDRAGON" for="up1_{{ armor[0] }}_chest">Chest</label>
                        </div>                        
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="BESTDRAGON">
                        <div class="form-check custom-checkbox">
                            <input class="form-check-input" type="checkbox" value="1" id="up1_{{ armor[0] }}_pants" {% if armor[7] == "TRUE" %}checked{% endif %} onclick="updateArmor(this, '{{ armor[7] }}')">
                            <label class="form-check-label BESTDRAGON" for="up1_{{ armor[0] }}_pants">Pants</label>
                        </div>                        
                    </div>
                </div>
                <div class="col-lg-12" id="armor_update_button">
                    <p>
                        {% if armor[17] == None %}
                            Unknown
                        {% else %}
                            {{ armor[17] }}
                        {% endif %}
                    </p>
                </div>
                <div class="col-lg-12" id="armor_update_button">
                    <button type="submit" class="btn btn-block custom-btn">Update</button>
                </div>
            </div>    
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='armors.js') }}"></script>

{% endblock %}
